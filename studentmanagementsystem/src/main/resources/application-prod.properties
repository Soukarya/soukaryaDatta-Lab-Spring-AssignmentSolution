server.port=8082

management.endpoints.web.exposure.include=metrics,info,health
management.info.env.enabled=true

# Actuator info endpoint
info.project.name=Student MS Design
info.project.team=Great Learning
info.project.instructor=Soukarya Datta
info.project.env=prod

# Change base url
management.endpoints.web.base-path=/app/health

spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp
spring.devtools.add-properties=false

# Enabling mysql database
spring.datasource.url=jdbc:mysql://localhost:3306/studentms
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
